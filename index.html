<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="wrapper">
        <main class="content-wrapper">
            <div class="left">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png" alt="">
                <img class="imgscreen" src="/assets/img/screenshot1.png" alt="">
            </div>

            <div class="right">
                <div class="content1">
                    <div class="insta-header">
                       <i class="insta-heading"></i>
                    </div>
                    <div class="inputType">
                        <form action="/">
                            <div class="form-wrapper">
                                <div class="email-co">
                                    <input class="btnInput" type="email" name="email" placeholder="Phone number, username, or email" required>
                                </div>
                                <div class="pwd-co">
                                    <input  class="btnInput" type="password" name="pwd" placeholder="Password" required>
                                </div>
                                <div class="submit-btn">
                                    <button type="submit" class="log-in-btn">Log in</button>
                                </div>
                                
                                <div class="line">
                                    <div class="arrow"></div>
                                    <div>
                                        <span>OR</span>
                                    </div>
                                    <div class="arrow"></div>
                                </div>

                                <div class="fb-login">
                                    <button class="redirectBtn" type="button">
                                        <span></span>
                                        <span>Log in with Facebook</span>
                                    </button>
                                </div>
                                <div>
                                    <button class="redirectBtn">
                                        <span>Forgot password?</span>
                                    </button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
                <div>
                    <p>Don't have an account?</p>
                   <a href="#">Sign Up</a> 
                </div>

                <div>
                    <p>Get the app</p>
                </div>

                <div class="storeContent">
                    <img class="store-img" src="	https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                    <img class="store-img" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
                </div>
            </div>
        </main>
      
    </section>
</body>
</html>
