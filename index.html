<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- reponsive -->
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4ca1755bcf.js" crossorigin="anonymous" defer></script>

    <title>Instagram</title>
</head>
<body>
    <section class="wrapper">
        <main class="content-wrapper">
            <div class="left">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png" alt="">
                <img class="imgscreen" src="./assets/img/screenshot1.png" alt="">
            </div>

            <div class="right">
                <div class="content1">
                    <div class="insta-header">
                       <i class="insta-heading"></i>
                    </div>
                    <div class="inputType">
                        <form action="/">
                            <div class="form-wrapper">
                                <div class="email-co">
                                    <label class="label-class">
                                        <input class="btnInput" type="email" name="email" required>
                                        <span class="input-holders">Phone number, username, or email</span>
                                    </label>
                                </div>
                                <div class="pwd-co">
                                    <label class="label-class">
                                        <input  class="btnInput" type="password" name="pwd" required>
                                        <span class="input-holders">Password</span>
                                    </label>

                                </div>
                                <div class="submit-btn">
                                    <button type="submit" class="log-in-btn">Log in</button>
                                </div>
                                
                                <div class="line">
                                    <div class="arrow"></div>
                                    <div>
                                        <span>OR</span>
                                    </div>
                                    <div class="arrow"></div>
                                </div>

                                <div class="fb-login">
                                    <button class="redirectBtn" type="button">
                                         <i class="fa-brands fb-color fa-square-facebook"></i>
                                        <span class="fb-color">Log in with Facebook</span>
                                    </button>
                                </div>

                                <div class="pwd-content">
                                    <button class="redirectBtn" type="button">
                                        <span class="f-pwd">Forgot password?</span>
                                    </button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
                <div class="content1 dont">
                    <p class="dont-para">Don't have an account?</p>
                   <a href="#" class="redirectBtn">Sign Up</a> 
                </div>

                

                <div class="storeContent flex">
                    <div>
                        <p class="dont-para"> Get the app.</p>
                    </div>
                    <div> <img class="store-img" src="	https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                        <img class="store-img" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
                    </div>
                   
                </div>
            </div>
        </main>
      
    </section>
</body>
</html>
