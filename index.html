<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="wrapper">
        <main class="content-wrapper">
            <div class="left">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png" alt="">
                <img class="imgscreen" src="/assets/img/screenshot1.png" alt="">
            </div>
            <div class="right">
                <div class="content1">
                    <div class="insta-header">
                       <i class="insta-heading"></i>
                    </div>
                    <div class="inputType">
                        <form action="/">
                            <div>
                                <div>
                                    <input type="email" name="email">
                                </div>
                                <div>
                                    <input type="password" name="pwd">
                                </div>
                                <div>
                                    <button type="submit" class="log-in-btn">Log in</button>
                                </div>
                                <div>
                                    <div></div>
                                    <div><span>OR</span></div>
                                    <div></div>
                                </div>
                                <div>
                                    <button type="button">
                                        <span></span>
                                        <span>Log in with Facebook</span>
                                    </button>
                                </div>
                                <div>
                                    <button><span>Forgot password?</span></button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
                <div>
                    <p>Don't have an account?</p>
                   <a href="#">Sign Up</a> 
                </div>

                <div>
                    <p>Get the app</p>
                </div>

                <div class="storeContent">
                    <img class="store-img" src="	https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                    <img class="store-img" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
                </div>
            </div>
        </main>
      
    </section>
</body>
</html>
